version: "3.7"
services:
    server:
        image: us-central1-docker.pkg.dev/automatic-opus-355008/default/chat-webhook:latest
        ports: 
            - 80:3000
        depends_on:
            - databse
        networks:
            - default-net
    databse:
        image: mysql:5.7
        restart: always
        ports:
            - 3306:3306
        environment:
            - MYSQL_DATABASE=chat-webhook
            - MYSQL_ROOT_PASSWORD=1234
            - TZ=Asia/Seoul
        command:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_general_ci
        networks:
            - default-net
networks:
    default-net: